<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App_1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.min.css">
<script src="js/main.js" type="module"></script>
</head>
<body class="vh">
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1>
        
        <section id="searchBar" class="searchBar fade-in">
            <form id="searchBar__form" class="searchBar__form" role="search">
                <label for="searchBar__text" class="offscreen">Enter a new location</label>
                <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button button" title="Submit Location">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
        </section>

        <section id="currentForecast" class="currentForecast fade-in" role="region">
            <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
            <div id="currentForecast__conditions" class="currentForecast__conditions">
            </div>
        </section>

        <nav id="navButtons" class="navButtons fade-in">
            <button id="getLocation" class="button" title="Get Location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
                
            </button>
            <button id="home" class="button" title="Home Weather">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="unit" class="button" title="Toggle Measurement Units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>

        <hr fade-in>

        <section id="dailyForecast" class="dailyForecast fade-in" role="region">
            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
        </section>
        <p id="confirmation" class="offscreen"></p>
    </main>
</body>
</html>
